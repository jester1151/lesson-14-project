<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create accaunt</title>
    <link rel="stylesheet" href="./css/style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <img class="header__logo" src="./images/logo.svg" alt="" />
        <div class="header__list">
          <ul class="header__ul">
            <li class="header__li">
              <a class="header__item" href="#"> Services </a>
            </li>
            <li class="header__li">
              <a class="header__item" href="#"> About </a>
            </li>
            <li class="header__li">
              <a class="header__item" href="#"> Contacts </a>
            </li>
            <li class="header__li__2">
              <a class="header__item__2" href="./index3.html"> Log in </a>
            </li>
            <li class="header__li__2">
              <a class="header-a-2" href="#"> Open an account </a>
            </li>
            <li class="header__li__2">
              <a class="header__item__2" href="#"> EN </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="container__card">
        <img class="card__photo" src="./images/logo.svg" alt="" />
        <h1 class="card__steel">Welcome to ByTrend!</h1>
        <div class="login__text">
          <p class="card__word1">Already have an account?</p>
          <a class="card__word2" href="#">Log in </a>
        </div>

        <div class="email__text">
          <label class="email__label" for="email"
            >Email<span style="color: red">*</span></label
          >
          <br />
          <input
            class="email__input"
            type="text"
            id="email"
            placeholder="Email address"
          />
        </div>

        <div class="phone__text">
          <label class="phone__label" for="phone"
            >Phone<span style="color: red">*</span></label
          >
          <br />
          <input
            class="phone__input"
            type="number"
            id="phone"
            placeholder="Your number"
          />
        </div>

        <div class="create">
          <div class="create__text">
            <label class="one__text" for=""
              >Country<span style="color: red">*</span></label
            >
            <br />
            <select>
              <option>Russia</option>
              <option>USA</option>
              <option>UK</option>
            </select>
          </div>

          <div class="places__text">
            <label class="place__text" for="city">
              City<span style="color: red">*</span></label
            >
            <br />
            <input
              class="place5__text"
              type="text"
              id="city"
              placeholder="Name of the city"
            />
          </div>
        </div>

        <div class="password__text">
          <label class="password__label" for="password"
            >Password<span style="color: red">*</span></label
          >
          <br />
          <input
            class="password__input"
            type="password"
            id="password"
            placeholder="***********"
          />
        </div>

        <div class="password__input2">
          <label class="password__label__2" for="password-2"
            >Confirm password<span style="color: red">*</span></label
          >
          <br />
          <input
            class="password__input__2"
            type="password"
            id="password"
            placeholder=""
          />
        </div>

        <div class="ramka">
          <button class="card__ramka" type="button">Register</button>
        </div>
      </div>

      <p class="footer__end">
        By signing up, you are agreeing to our
        <span style="color: rgb(14, 153, 153)">Terms & Conditions</span> and
        <span style="color: rgb(14, 153, 153)">Privacy Policy.</span>
      </p>
    </div>
  </body>
</html>
