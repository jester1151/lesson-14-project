<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="css/style3.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <img class="header__logo" src="./images/logo.svg" alt="" />
        <div class="header__list">
          <ul class="header__ul">
            <li class="header__li">
              <a class="header__b1" href="#"> Services </a>
            </li>
            <li class="header__li">
              <a class="header__b1" href="#"> About </a>
            </li>
            <li class="header__li">
              <a class="header__b1" href="#"> Contacts </a>
            </li>
            <li class="header__li2">
              <a class="header__b2" href="#"> Log in </a>
            </li>
            <li class="header__li2">
              <a class="header__b2" href="./index2.html"> Open an account </a>
            </li>
            <li class="header__li2"><a class="header__b2" href="#"> EN </a></li>
          </ul>
        </div>
      </div>

      <div class="container__card">
        <img class="card__img" src="./images/logo.svg" alt="" />
        <h1 class="card__steel">Welcome to ByTrend!</h1>
        <div class="login__text">
          <p class="card__word">Already have an account?</p>
          <a class="card__word2" href="#"> Log in </a>
        </div>

        <div class="email__text">
          <label class="email__label" for="email"
            >Email<span style="color: red">*</span></label
          >
          <br />
          <input
            class="email__input"
            type="text"
            id="email"
            placeholder="Email addres"
          />
        </div>

        <div class="password__text">
          <label class="password__label" for="password"
            >Password<span style="color: red">*</span></label
          >
          <br />
          <input
            class="password__input"
            type="password"
            id="password"
            placeholder="************"
          />
        </div>

        <div class="tugma">
          <button class="card__tugma" type="button">Continue</button>
        </div>
      </div>

      <p class="footer__end">
        Â©2020 All Rights Reserved. Lorem Technologies, Inc.
      </p>
    </div>
  </body>
</html>
