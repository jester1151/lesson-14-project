<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link rel="stylesheet" href="./css/style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <img class="header__logotip" src="./images/logo.svg" alt="" />
        <div class="header__list">
          <ul class="header__ul">
            <li class="header__li">
              <a class="header__height" href="#"> Services </a>
            </li>
            <li class="header__li">
              <a class="header__height" href="#"> About </a>
            </li>
            <li class="header__li">
              <a class="header__height" href="#"> Contacts </a>
            </li>
            <li class="header__li__1">
              <a class="header__height__1" href="./index3.html"> Log in </a>
            </li>
            <li class="header__li__1">
              <a class="header__height__1" href="./index2.html">
                Open an account
              </a>
            </li>
            <li class="header__li__1">
              <a class="header__height__1" href="#"> EN </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="container__card">
        <img class="card__img__1" src="images/logo.svg" alt="" />
        <h1 class="card__steel">Welcome to ByTrend!</h1>
        <div class="login__text">
          <p class="card__steel1">Already have an account?</p>
          <a class="card__steel2" href="#"> Log in </a>
        </div>

        <div class="card__jadvallar">
          <div class="jadval__1">
            <label class="card__label" for="firstname">
              First name<span style="color: red">*</span>
            </label>
            <br />
            <input
              class="card__input"
              type="text"
              id="firstname"
              placeholder="Alexander"
            />
          </div>

          <div class="jadval__2">
            <label class="card__label" for="lastname">
              Last name<span style="color: red">*</span>
            </label>
            <br />
            <input
              class="card__input"
              type="text"
              id="lastname"
              placeholder="Your surname"
            />
          </div>
        </div>

        <div class="extra__text">
          <label class="extra__label" for="extra__date">
            Birth date<span style="color: red">*</span>
          </label>
          <br />
          <input class="extra__input" type="date" id="extra__date" />
        </div>

        <div class="box__card">
          <label class="box__label" for="box">
            Gender<span style="color: red">*</span>
          </label>
          <br />
          <div class="choice">
            <div class="big__text">
              <input type="radio" id="box" />
              <p>Female</p>
            </div>

            <div class="ping__text">
              <input type="radio" />
              <p>Male</p>
            </div>
          </div>
        </div>

        <div class="skype__text">
          <label class="skype__label" for="skype"
            >Skype<span style="color: red">*</span></label
          >
          <br />
          <input
            class="skype__input"
            type="text"
            id="skype"
            placeholder="Your login Skype"
          />
        </div>

        <div class="promo__text">
          <label class="promo__label" for="promo"
            >Promo<span style="color: red">*</span></label
          >
          <br />
          <input
            class="promo__input"
            type="text"
            id="promo"
            placeholder="Your promo"
          />
        </div>

        <div class="Continue">
          <button class="continue__button" type="button">Continue</button>
        </div>
      </div>

      <p class="footer__end">
        Â©2020 All Rights Reserved. Lorem Technologies, Inc.
      </p>
    </div>
  </body>
</html>
